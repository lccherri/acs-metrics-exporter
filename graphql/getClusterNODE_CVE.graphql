query getClusterNODE_CVE($id: ID!, $pagination: Pagination, $query: String, $policyQuery: String, $scopeQuery: String) {
  result: cluster(id: $id) {
    id
    nodeVulnerabilityCount(query: $query)
    nodeVulnerabilities(query: $query, pagination: $pagination) {
      createdAt
      cve
      cvss
      envImpact
      fixedByVersion
      id
      impactScore
      isFixable(query: $scopeQuery)
      lastModified
      lastScanned
      link
      publishedOn
      scoreVersion
      severity
      summary
      suppressActivation
      suppressExpiry
      suppressed
      componentCount: nodeComponentCount
      nodeCount
      operatingSystem
      __typename
    }
    unusedVarSink(query: $policyQuery)
    unusedVarSink(query: $scopeQuery)
    __typename
  }
}
